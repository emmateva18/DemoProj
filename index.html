<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Accordion</title>
    </head>
    <body>
        <div class="accordion">
            <h2 class="accordion-title">Frquently Asked Questions</h2>
            <div class="content-container">
                <div class="question">What is your age ?</div>
                <div class="answer">18</div>
            </div>
            <div class="content-container">
                <div class="question">What car do you drive ?</div>
                <div class="answer">Honda Civic</div>
            </div>
            <div class="content-container">
                <div class="question">What school do you go to ?</div>
                <div class="answer">PGKPI</div>
            </div>
        </div>
        <script> src="app.js" </script>
    </body>
</html>
